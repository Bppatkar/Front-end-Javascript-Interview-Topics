<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      .hack-container {
        display: flex;
        justify-content: flex-end;
        background-color: black;
        flex-direction: row-reverse;
      }
      .hack-container > div {
        background-color: white;
        width: 50px;
        text-align: center;
        line-height: 50px;
        font-size: 20px;
        margin: 1px;
      }
    </style>
    <div class="hack-container">
      <div style="order: 3; flex-grow: 4">H</div>
      <div style="order: 4; flex-shrink: 4">A</div>
      <div style="order: 2; flex-grow: 4">C</div>
      <div style="order: 1; align-self: center; flex-grow: 4">K</div>
      <div style="order: 5; flex-shrink: 4">R</div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
