<!DOCTYPE html>
<html>
  <head></head>

  <body>
    <div class="parent">
      <div class="child">Ashish</div>
    </div>
    <style>
      .parent {
        width: 100%;
        height: 400px;
        background-color: aquamarine;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .child {
        background-color: rgb(172, 146, 30);
        font-size: 30px;
        height: 300px;
        width: 300px;
        border-radius: 50%;
        text-align: center;
      }
    </style>
    <script>
      let count = 0;
      document.querySelector("#btn").addEventListener("click", (e) => {
        document.querySelector("#btn").innerHTML = count += 1;
      });
    </script>
  </body>
</html>
