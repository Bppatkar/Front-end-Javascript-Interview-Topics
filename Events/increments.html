<!DOCTYPE html>
<html>
  <head></head>

  <body>
    <button id="btn"></button>

    <style>
      #btn {
        height: 48px;
        width: 96px;
        font-size: 24px;
      }
    </style>
    <script>
      let count = 0;
      document.querySelector("#btn").addEventListener("click", (e) => {
        document.querySelector("#btn").innerHTML = count += 1;
      });
    </script>
  </body>
</html>
