<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      .drag-from-here {
        height: 200px;
        width: 200px;
        background-color: aqua;
      }
      .drop-here {
        height: 500px;
        width: 500px;
        background-color: bisque;
      }
    </style>
    <div
      class="drag-from-here"
      draggable="true"
      ondragstart="drag(event)"
    >Drag me</div>
    <div
      class="drop-here"
      ondrop="drop(event)"
      ondragover="allowDrop(event)"
    >Drop here</div>
    <script src="./index.js"></script>
  </body>
</html>
